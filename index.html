<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Marvel Match</title>
		<!-- Compiled and minified CSS -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
		/>
		<link rel="stylesheet" href="Assets/startstyle.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Marvel:wght@700&display=swap"
			rel="stylesheet"
		/>
	</head>

	<body>
		<div class="container my-top">
			<div class="row">
				<div class="col s12">
					<img
						src="https://img.icons8.com/ultraviolet/48/000000/iron-man.png"
					/><img src="https://img.icons8.com/officel/48/000000/thor.png" /><img
						src="https://img.icons8.com/color/48/000000/captain-america.png"
					/>Marvel Match
					<img
						src="https://img.icons8.com/ultraviolet/48/000000/avengers.png"
					/>
					<img src="https://img.icons8.com/color/48/000000/groot.png" />
					<img src="https://img.icons8.com/color/48/000000/wolverine.png" />
				</div>
			</div>
		</div>

		<!--container with 3 rows to hold initialy the prompt and start button and then to hold each question with submit button at the bottom-->
		<div class="container main-info">
			<div class="row">
				<div class="col s-12">
					<img class= "four-heros"src="Assets/four.jpg"  alt="four heroes outlined" width= "570px" height= "200px">
				</div>
			</div>
			<div class="row">
				<div clas="col s-12">
					<p><h5>
						Hey Marvel fan! <br> Ever wondered which character would be your perfect
						date/companion? <br>
						Let us satiate your curiousity! <br>Answer a few questions to determine
						your match. <br>
						Click on the Marvel folder below to begin, have fun!
					</h5></p>
				</div>
			</div>
			<div class="row">
				<div clas="col s-12">
					<button class="start-button">
						<img
							src="Assets/Marvel-icon.png"
							width="100px"
							height="100 px"
							alt="marvel folder"
						/>
					</button>
				</div>
			</div>
		</div>

 

    <!-- Compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script src="navbar.js" type="text/javascript"></script>
	<script src="quiz.js" type="text/javascript"></script>
</body>

</html>
